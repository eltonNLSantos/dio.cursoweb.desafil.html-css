<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilo.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
        <link rel="stylesheet" href="css/responsivo.css">
        <title>CAMETÁFLIX</title>
    </head>
    <body>
        <header> <!--Inicio da seção menu-->
            <div class="container">
                <h1 class="logo">CAMETÁFLIX</h1>
                <nav> <!--Inicio da seção link-->
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav><!--fim da seção link-->
            </div>
        </header><!--Fim da seção menu-->
        <main>
            <div class="cameta-principal"><!--Inicio da seção cametá principal-->
                <div class="container"><!--Inicio da seção container-->
                    <h3 class="titulo">HISTÓRIAS E BELEZA DE CAMETÁ</h3>
                    <p class="descricao">Nada melhor que conhecer essa terra maravilhosa,
                         com belas praias, igrejas que contam a historia desse lugar encantador.
                    </p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÃO
                        </button>
                    </div>
                </div><!--Fim da seção container-->
            </div><!--Fim da seção cametá principal-->
        </main>
        <div class="carrosel-filme"><!--Inicio carrosel-->
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/Carnaaguas.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/carnaval.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/conhecendocameta.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/Historia.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/Mapara.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/pracas.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/praia.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/religiao.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/ruaclinica.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/sads.jpg" alt="" srcset="">
                </div>
                

            </div>
        </div><!--Fim carrosel-->



        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/owl/setup.js"></script> 
        
    </body>
</html>
